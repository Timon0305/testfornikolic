<div class="flex flex-col max-w-240 md:min-w-160 -m-6"  *transloco="let t">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">{{t('channel-edit')}}</div>
        <button
            mat-icon-button
            (click)="saveAndClose()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="composeForm">

        <!-- To -->
        <mat-form-field>
            <mat-label>{{t('other-title')}}</mat-label>
            <input
                matInput
                [formControlName]="'title'">
        </mat-form-field>

        <!-- Subject -->
        <mat-form-field>
            <mat-label>{{t('other-description')}}</mat-label>
            <textarea
                [formControlName]="'description'"
                class="text-primary"
                [rows]="3"
                matInput></textarea>
        </mat-form-field>

        <div class="flex items-center justify-between mt-5">
            <button
                mat-stroked-button
                (click)="resetForm()"
                type="button">
                Cancel
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                (click)="matDialogRef.close(['save',composeForm])"
                [disabled]="composeForm.invalid"
                [color]="'primary'">Submit
            </button>
        </div>
    </form>


</div>
